<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: 'rgb(216, 212, 206)',
            orange: 'rgb(251, 116, 19)',
            grey: {
              light: 'rgb(149, 158, 172)',
              medium: 'rgb(38, 46, 55)',
            },
            blue: {
              dark: 'rgb(31, 38, 48)',
              darkest: 'rgb(20, 21, 25)',
            }
          },
          fontFamily: {
            overpass: ['Overpass', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-blue-darkest font-overpass text-white">
  <!-- Rating state start -->
  <div class="rating-card bg-blue-dark w-11/12 md:w-2/6 p-8 rounded-3xl mx-auto my-28">
    <div>
      <img src="images/icon-star.svg" alt="star icon" class="bg-grey-medium w-12 p-3 mb-8 rounded-full">
    </div>
    
    <h1 class="text-2xl mb-6 font-bold">How did we do?</h1>

    <p class="text-white/60 mb-6">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <div class="grid grid-cols-5 gap-5 justify-items-center text-white/60 font-bold">
      <button class="btn bg-grey-medium w-12 p-3 mb-8 rounded-full hover:bg-grey-light hover:text-white focus:bg-orange focus:text-white">1</button>
      <button class="btn bg-grey-medium w-12 p-3 mb-8 rounded-full hover:bg-grey-light hover:text-white focus:bg-orange focus:text-white">2</button>
      <button class="btn bg-grey-medium w-12 p-3 mb-8 rounded-full hover:bg-grey-light hover:text-white focus:bg-orange focus:text-white">3</button>
      <button class="btn bg-grey-medium w-12 p-3 mb-8 rounded-full hover:bg-grey-light hover:text-white focus:bg-orange focus:text-white">4</button>
      <button class="btn bg-grey-medium w-12 p-3 mb-8 rounded-full hover:bg-grey-light hover:text-white focus:bg-orange focus:text-white">5</button>
    </div>
  
    <button class="submit-btn bg-orange uppercase w-full rounded-full p-3 font-bold hover:bg-white hover:text-orange focus:bg-white focus:text-orange">Submit</button>
  </div>
  
  <!-- Rating state end -->
  <div class="thank-you-card hidden bg-blue-dark w-11/12 md:w-2/6 p-8 rounded-3xl mx-auto my-28 text-center">
  <img src="images/illustration-thank-you.svg" alt="thank you illustration" class="mx-auto mb-8">
  <div class="bg-grey-medium rounded-full p-2 w-1/2 m-auto mb-8"><p class="text-orange">You selected <span>1</span> of 5</p></div>

  <h2 class="text-3xl mb-6">Thank you!</h2>

  <p class="">We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch!</p>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
